name: CI

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os.host }}
    strategy:
      matrix:
        os:
          - name: freebsd
            architecture: x86-64
            version: '13.1'
            host: macos-12

# Only FreeBSD ATM
#          - name: openbsd
#            architecture: x86-64
#            version: '7.2'
#            host: macos-12
#
#          - name: openbsd
#            architecture: arm64
#            version: '7.2'
#            host: ubuntu-latest
#
#          - name: netbsd
#            architecture: x86-64
#            version: '9.2'
#            host: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Test on ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.10.0
        env:
          MY_ENV1: MY_ENV1
          MY_ENV2: MY_ENV2
        with:
          environment_variables: MY_ENV1 MY_ENV2
          operating_system: ${{ matrix.os.name }}
          architecture: ${{ matrix.os.architecture }}
          version: ${{ matrix.os.version }}
          shell: bash
          memory: 8G
          cpu_count: 4
          run: |
            uname -a
            echo $SHELL
            pwd
            ls -lah
            whoami
            env | sort
            sudo pkg install -y devel/py-tox textproc/py-tomli
            tox -e local-root-freebsd-standard
